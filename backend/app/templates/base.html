<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Serwis RTV/AGD{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <h1 class="logo">Serwis RTV / AGD</h1>
        <nav>
          <a href="{{ url_for('main.index') }}">Strona główna</a>
          <a href="{{ url_for('main.zlecenia_list') }}">Zlecenia</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container">
        <small>&copy; {{ 2025 }} Serwis RTV / AGD</small>
      </div>
    </footer>
  </body>
</html>
